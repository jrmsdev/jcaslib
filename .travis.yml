language: c

branches:
    only:
        - master

matrix:
    include:
        - os: linux
          sudo: false
          dist: trusty
          addons:
              apt:
                  packages:
                      - libgdbm-dev
                      - bmake
          compiler: gcc
        - os: osx
          compiler: clang
          install:
              - brew update --quiet
              - brew install bmake

before_script:
    - ./configure --use-gdbm
    - bmake depend
    - bmake -j2
    - bmake examples
    - bmake dist

script:
    - ./build/lib/libjc.so
    - bmake check
