language: c

sudo: false

branches:
    only:
        - master

matrix:
    include:
        - os: linux
          env:
              - MAKE="bmake"
          dist: trusty
          addons:
              apt:
                  packages:
                      - libgdbm-dev
                      - bmake
          compiler: gcc
        - os: osx
          env:
              - MAKE="make"
          compiler: clang

before_script:
    - ./configure --use-gdbm
    - $MAKE depend
    - $MAKE -j2
    - $MAKE examples
    - $MAKE dist

script:
    - ./build/lib/libjc.so
    - $MAKE check
