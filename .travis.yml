language: c

sudo: false

branches:
    only:
        - master

dist: trusty

compiler: gcc

addons:
    apt:
        packages:
            - libgdbm-dev
            - bmake

before_script:
    - ./configure --use-gdbm
    - bmake
    - bmake examples
    - bmake dist

script:
    - ./build/lib/libjc.so
    - bmake check
