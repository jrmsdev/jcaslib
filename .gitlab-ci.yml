image: gcc

build:
    stage: build
    only:
        - master
    variables:
        DEBIAN_FRONTEND: noninteractive
    before_script:
        - apt-get update && apt-get install -y bmake libgdbm-dev
        - cc --version
    script:
        - ./configure --use-gdbm
        - bmake
        - ./build/lib/libjc.so
        - bmake examples
        - bmake dist
        - bmake check
